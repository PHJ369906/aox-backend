# ===============================================
# XXL-Job 定时任务配置
# ===============================================
# 说明：
# 1. 如果不需要XXL-Job功能，设置 enabled=false 即可
# 2. 如果需要启用，请先部署XXL-Job调度中心
# 3. 然后配置调度中心地址和访问令牌
# ===============================================

xxl:
  job:
    # 是否启用XXL-Job（默认关闭）
    enabled: false

    # 调度中心地址（部署XXL-Job后填写）
    admin-addresses: http://localhost:8080/xxl-job-admin

    # 访问令牌（与调度中心配置保持一致）
    access-token: default_token

    # 管理后台登录（可选，若未配置则使用access-token访问）
    admin-username:
    admin-password:

    # 执行器配置
    executor:
      # 执行器AppName（与调度中心注册的执行器保持一致）
      app-name: aox-executor

      # 执行器地址（可选，为空则自动获取）
      address:

      # 执行器IP（可选，为空则自动获取）
      ip:

      # 执行器端口
      port: 9999

      # 执行器日志路径
      log-path: ./logs/xxl-job

      # 执行器日志保留天数
      log-retention-days: 30

# ===============================================
# 启用步骤：
# ===============================================
# 1. 部署XXL-Job调度中心（下载地址：https://github.com/xuxueli/xxl-job/releases）
# 2. 修改上述配置：enabled=true，填写admin-addresses和access-token
# 3. 取消 XxlJobConfig.java 中 @Bean 方法的注释
# 4. 取消定时任务类中 @XxlJob 注解的注释
# 5. 启动应用，在XXL-Job管理后台添加执行器和任务
# ===============================================
