spring:
  datasource:
    druid:
      url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:aox}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      username: ${DB_USERNAME:aox_user}
      password: ${DB_PASSWORD:}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

logging:
  level:
    root: INFO
    com.aox: INFO
